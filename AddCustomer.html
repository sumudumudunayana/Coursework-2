<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>THE BURGER JOINT</h1>

            <h2>Add Customer</h2><br>
        </header>
       
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Customer Id</span>
            <input type="text" class="form-control" id="customerId" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div><br>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Customer Name</span>
            <input type="text" class="form-control" id="customerName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div><br>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Customer Telephone</span>
            <input type="text" class="form-control" id="customerTel" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div><br>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Customer Email</span>
            <input type="text" class="form-control" id="customerEmail" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          
          
        <button class="back-button" onclick="addCustomer()">Add</button>
        <a href="CustomerManagement.html"><button class="back-button">Back</button></a>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="customer.js"></script>
</body>
</html>
