<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Burger Joint App</title>
</head>
<body style="background: linear-gradient(to right, #FFEB3B, #F44336); height: 100vh;">

    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left column with image -->
            <div class="col-md-6 d-flex justify-content-center align-items-center" style="background-color: transparent;">
                <img src="img/WhatsApp_Image_2024-06-29_at_22.06.59_ed821aac-removebg-preview.png" alt="Burger Joint Logo" class="img-fluid">
            </div>

            <!-- Right column with buttons centered both vertically and horizontally -->
            <div class="col-md-6 d-flex justify-content-center align-items-center" style="background-color: transparent;">
                <div class="btn-group-vertical text-center" role="group" aria-label="Vertical button group">

                    <a href="StoreManagement.html">
                        <button type="button" class="btn" 
                            style="background-color: #4CAF50; color: white; 
                            width: 250px; height: 70px; border: none; border-radius: 50px; font-size: 1.2rem; font-weight: bold;
                            margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
                            transition: all 0.3s ease;">
                            Store Management
                        </button>
                    </a>

                    <a href="OrderManagement.html">
                        <button type="button" class="btn" 
                            style="background-color: #2196F3; color: white; 
                            width: 250px; height: 70px; border: none; border-radius: 50px; font-size: 1.2rem; font-weight: bold;
                            margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
                            transition: all 0.3s ease;">
                            Order Management
                        </button>
                    </a>

                    <a href="CustomerManagement.html">
                        <button type="button" class="btn" 
                            style="background-color: #FFC107; color: white; 
                            width: 250px; height: 70px; border: none; border-radius: 50px; font-size: 1.2rem; font-weight: bold;
                            margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
                            transition: all 0.3s ease;">
                            Customer Management
                        </button>
                    </a>

                    <a href="ReportManagement.html">
                        <button type="button" class="btn" 
                            style="background-color: #F44336; color: white; 
                            width: 250px; height: 70px; border: none; border-radius: 50px; font-size: 1.2rem; font-weight: bold;
                            margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
                            transition: all 0.3s ease;">
                            Report Management
                        </button>
                    </a>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
