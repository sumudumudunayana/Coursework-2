<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>THE BURGER JOINT</h1>

            <h2>Checkout Orders</h2><br>
        </header>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Order Id</span>
            <input type="text" id="orderId" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Customer Id</span>
            <input type="text" id="customerId" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
        </div><br>

        

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Item Id</th>
                <th scope="col">Item Name</th>
                <th scope="col">Number Of Items</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody id="orderTable">
                </tbody>
          </table><br>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Total</span>
            <input type="text" id="totalSpending" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
        </div>

        <button class="back-button" onclick="placeOrder()">Confirm</button>
        <a href="PlaceOrder.html"><button class="back-button">Back</button></a>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="order.js"></script>
</body>
</html>
