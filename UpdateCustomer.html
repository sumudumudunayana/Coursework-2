<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>THE BURGER JOINT</h1>

            <h2>Update Customer</h2><br>
        </header>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 custom-search-input" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav><br>
       
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Customer Id</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div><br>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Customer Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div><br>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Customer Telephone</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div><br>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Customer Email</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
           
        <button class="back-button">Update</button>
        <button class="back-button">Back</button>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
