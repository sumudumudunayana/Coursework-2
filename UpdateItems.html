<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>THE BURGER JOINT</h1>

            <h2>Update Items</h2><br>
        </header>

        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
              <form class="d-flex" role="search" onsubmit="return false;">
                  <input id="searchInput" class="form-control me-2 custom-search-input" type="search" placeholder="Search by Item ID" aria-label="Search">
                  <button class="btn btn-outline-success" type="button" onclick="searchItem()">Search</button>
              </form>
          </div>
      </nav><br>
      
      <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Item Id</span>
          <input type="text" class="form-control" id="itemId" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div><br>
      
      <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Item Name</span>
          <input type="text" class="form-control" id="itemName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div><br>
      
      <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Expiration Date</span>
          <input type="text" class="form-control" id="expireDate" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div><br>
      
      <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Customer Email</span>
          <input type="text" class="form-control" id="customerEmail" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
          
          
        <button class="back-button" onclick="UpdateItem()">Update</button>
        <a href="StoreManagement.html"><button class="back-button">Back</button></a>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
