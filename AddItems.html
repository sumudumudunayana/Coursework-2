<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="new.css">
    <title>Add Items</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>THE BURGER JOINT</h1>
            <h2>Add Items</h2><br>
        </header>
       
        <div class="input-group mb-3">
            <span class="input-group-text" id="item-id">Item Id</span>
            <input type="text" id="itemId" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div><br>

     
        <div class="input-group mb-3">
            <span class="input-group-text" id="item-name">Item Name</span>
            <input type="text" id="itemName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div><br>

      
        <div class="input-group mb-3">
            <span class="input-group-text" id="item-expire-date">Expiration Date</span>
            <input type="text" id="expireDate" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div><br>

       
        <div class="input-group mb-3">
            <span class="input-group-text" id="unit-price">Unit Price</span>
            <input type="text" id="unitPrice" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div><br>

       
        <div class="input-group mb-3">
            <span class="input-group-text" id="unit-discount">Discount</span>
            <input type="text" id="discount" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div><br>
          
       
        <button class="back-button" onclick="AddItem()">Add</button>
        <a href="StoreManagement.html"><button class="back-button">Back</button></a>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
