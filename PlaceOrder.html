<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>THE BURGER JOINT</h1>
            <h2>Place Order</h2><br>
        </header>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <form class="d-flex" role="search" onsubmit="return false;">
                    <input id="searchInput" class="form-control me-2 custom-search-input" type="search" placeholder="Search by Item ID" aria-label="Search">
                    <button class="btn btn-outline-success" type="button" onclick="searchItem()">Search</button>
                </form>
            </div>
        </nav><br>


        <div class="input-group mb-3">
            <span class="input-group-text" id="item-id">Item Id</span>
            <input type="text" id="itemId" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
        </div><br>
    
     
        <div class="input-group mb-3">
            <span class="input-group-text" id="item-name">Item Name</span>
            <input type="text" id="itemName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
        </div><br>
    
      
        <div class="input-group mb-3">
            <span class="input-group-text" id="item-expire-date">Expiration Date</span>
            <input type="text" id="expireDate" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
        </div><br>
    
       
        <div class="input-group mb-3">
            <span class="input-group-text" id="unit-price">Unit Price</span>
            <input type="text" id="unitPrice" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
        </div><br>
    
       
        <div class="input-group mb-3">
            <span class="input-group-text" id="unit-discount">Discount</span>
            <input type="text" id="discount" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
        </div><br>
 
              <br><br>

              <div class="input-group mb-3">
                <span class="input-group-text">Qty</span>
                <input type="text" class="form-control" id="quantity" aria-label="Total Spending">
            </div>

             <button id="addButton" class="back-button" onclick="calculateTotal()">ADD</button>
             <br><br>

        <div class="input-group mb-3">
            <span class="input-group-text">Total Spending</span>
            <input type="text" class="form-control" id="totalSpending" aria-label="Total Spending" disabled>
        </div>


        <div>
            <a href="OrderManagement.html" class="back-button">Back</a>
            <a href="CheckoutOrder.html" class="back-button" onclick="displayOrders()">Checkout</a>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="order.js"></script>
</body>
</html>
